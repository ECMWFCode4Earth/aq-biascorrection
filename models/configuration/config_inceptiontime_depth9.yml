data:
  variable: pm25
  idir: data/processed/
  odir: ~/git/esowc/aq-biascorrection/models/weights_storage/
  n_prev_obs: 24
  n_future: 24
  min_station_observations: 48
models:
  - name: InceptionTime
    type: inception_time
    model_selection: False
    model_parameters:
      inception_kernels: [2, 4, 8]
      depth: 9
      n_filters: 4
      batch_size: 64
      n_epochs: 200
      bottleneck_size: 32
      verbose: 0
    training_method:
      cv: 4
      scoring: neg_mean_absolute_error
      n_jobs: 1
      verbose: 2